<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_edit.css') }}">
    <title>New Recipe</title>
</head>
<body>
    <div id="navbar">
        <h2>Add A Recipe</h2>
        <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
        <a href="/logout" class="btn btn-outline-danger">Log Out</a>
    </div>
    <form action="/recipes/create" method="POST">
        <div id="recipe_entry">
            <div class="written_inputs">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="name">Recipe Name:</label>
                <input type="text" name="name">
                <label for="description">Describe Your Dish:</label>
                <textarea name="description" cols="25" rows="5" placeholder="How does it taste? Where's it from?"></textarea>
                <label for="instructions">Instructions:</label>
            <textarea name="instructions" cols="25" rows="5" placeholder="How can someone else make this dish?"></textarea>
        </div>
        <div class="time_inputs">
            <label for="datemade">Date Made:</label>
            <input type="date" name="datemade">
            <div class="form-check-label" id="radio_inputs">
                <p>Does It Takes Under 30 Minutes?<p>
                    <label for="under_30" class="form-check-label">Yes</label>
                    <input type="radio" name="time" value="1" id="time_yes" class="form-check-input">
                    <label for="under_30" class="form-check-label">No</label>
                    <input type="radio" name="time" value="0" id="time_no" class="form-check-input">
                </div>
                <input type="submit" value="Add Recipe" class="btn btn-primary" id="submit_button">
            </div>
        </div>
    </form>
</body>
</html>
